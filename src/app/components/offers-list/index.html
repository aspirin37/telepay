<div class="offers-list">
    <div class="date-row">
        <div class="col day"
            :class="{active:selectedWeekday === day.weekDayVal}"
            @click="selectedWeekday=day.weekDayVal"
            :key="day&&day.id"
            v-for="day in days">
            {{day.date}}
            <br> {{day.weekDayText}}
        </div>
    </div>
    <div class="form-row">
        <div class="col-4">
            <div class="form-group">
                <label class="col-form-label">Время размещения</label>
                <select v-model="time"
                    class="form-control">
                    <option hidden
                        value="">Время размещения</option>
                    <option value="00:00">00:00</option>
                    <option value="00:30">00:30</option>
                    <option value="01:00">01:00</option>
                    <option value="01:30">01:30</option>
                    <option value="02:00">02:00</option>
                    <option value="02:30">02:30</option>
                    <option value="03:00">03:00</option>
                    <option value="03:30">03:30</option>
                    <option value="04:00">04:00</option>
                    <option value="04:30">04:30</option>
                    <option value="05:00">05:00</option>
                    <option value="05:30">05:30</option>
                    <option value="06:00">06:00</option>
                    <option value="06:30">06:30</option>
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>
                    <option value="23:30">23:30</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label class="col-form-label">&nbsp;</label>
                <select v-model="offer.inTopHours"
                    class="form-control">
                    <option hidden
                        value="">В топе</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <label class="col-form-label">&nbsp;</label>
                <select v-model="offer.inFeedHours"
                    class="form-control">
                    <option hidden
                        value="">В ленте</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label class="col-form-label">Цена</label>
                <div class="input-group">
                    <input v-model="offer.price"
                        class="form-control"
                        min="1"
                        max="10000000"
                        placeholder="100"
                        type="text" />
                    <span class="input-group-append">
                        <span class="input-group-text">₽</span>
                    </span>
                    <span class="input-group-append">
                        <button class="btn btn-success btn-block px-4"
                            @click="addOffer">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-table"
        v-if="filteredOffers && filteredOffers.length">
        <div class="header-row">
            <div class="col">Время</div>
            <div class="col">Условия</div>
            <div class="col">Цена</div>
            <div class="col">Действия</div>
        </div>
        <div class="body-row"
            :class="{removed:isRemoved(of)}"
            v-for="of in filteredOffers"
            :key="of.channelOfferId">
            <div class="col h4 m-0">{{offerTime(of)}}</div>
            <div class="col h4 m-0">{{of.inTopHours}}/{{of.inFeedHours}}</div>
            <div class="col h4 m-0">{{of.price | centToRub}}</div>
            <div class="col-4">
                <span @click="removeOffer(of)"
                    v-show="!isRemoved(of)"
                    class="text-danger pointer">
                    <i class="fa fa-lg fa-times"></i> Удалить</span>
                <span v-show="isRemoved(of)"
                    class="cancel-removal">
                    <b>Предложение удалено.</b>
                    <span @click="cancelOfferRemoval(of)"
                        class="text-success pointer"> Восстановить</span>
                </span>
            </div>
        </div>
    </div>
    <div v-else
        class="my-4">
        <h4 class="text-center p-4"> На этот день недели еще нет ни одного предложения, создайте новое используя форму выше</h4>
    </div>
</div>
