<div class="container py-3 mb-5">
  <h2 class="text-medium-font mb-4">Новый проект</h2>
  <channels :channels="channel" :show-last-col="false" :show-first-col="false" class="mb-4" />
  <div class="row">
    <div class="col-5">
      <project-preview :message="post.message" :channel="post.channel" :date="post.date" :images="post.images" />
    </div>
    <div class="col-7">
      <div class="row">
        <div class="col-7">
          <div class="form-group">
            <p class="text-medium-font font-weight-500 mb-1">Дата</p>
            <date-input v-model="post.date" placeholder="Выберите дату публикации" :config="dateConfig"/>
          </div>
        </div>
        <div class="col-5">
          <div class="form-group">
            <p class="text-medium-font font-weight-500 mb-1">Время</p>
            <input type="email" class="form-control" placeholder="Введите желаемое время публикации">
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <p class="text-medium-font font-weight-500 mb-1">Рекламный пост</p>
            <textarea-input v-model="post.message" @upload-image="addImageHandler" @remove-image="removeImageHandler" />
          </div>
        </div>
        <div class="col-12 text-right">
          <button class="btn btn-primary">Сохранить</button>
          <button class="btn btn-success">Запустить</button>
        </div>
      </div>
    </div>
  </div>
</div>
