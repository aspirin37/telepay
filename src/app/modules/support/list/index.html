<div class="container py-3">
    <div class="d-flex flex-column">
        <div class="col-2">
            <h1 class="text-medium-font">Техподдержка</h1>
        </div>
    </div>
    <div class="flex-table my-4">
        <div class="header-row">
            <div class="col">
                Номер
            </div>
            <div class="col pointer" @click="isListReversed = !isListReversed">
                Дата <i :class="[isListReversed ? 'fa-angle-up' : 'fa-angle-down', 'fa fa-lg']"></i>
            </div>
            <div class="col">
                Тема
            </div>
            <div class="col">
                <span>Статус</span>
            </div>
            <div class="col text-center">
                Кол-во сообщений
            </div>
        </div>
        <div class="body-row" v-for="(ticket, i) in ticketsList" :key="i">
            <div class="col">
                {{ ticket.humanReadableNumber }}
            </div>
            <div class="col">
                {{ ticket.date }}
            </div>
            <div class="col">
                {{ ticket.topic }}
            </div>
            <div class="col">
                <i :class="ticket.statusClass"></i>
                {{ ticket.statusName }}
            </div>
            <div class="col text-center">
                <router-link class="text-primary" :to="{name:'support:create'}">
                    <u>{{ ticket.messages.length }}</u>
                </router-link>
            </div>
        </div>
    </div>
</div>
