<div class="container py-3">
    <div class="d-flex flex-column">
        <div class="col-2">
            <h1 class="text-medium-font">Техподдержка</h1>
        </div>
        <div class="col-4 offset-3">
            <div class="form-group mb-2">
                <label class="mb-1"><b>Тема</b></label>
                <search-input placeholder="Выберите тему" :options="topics" v-model="selectedTopic"/>
            </div>
        </div>
        <div class="col-6 offset-3">
            <div class="form-group form-group-textarea">
                <label class="mb-1"><b>Сообщение</b></label>
                <support-textarea v-model="newMessage" />
                <button class="btn btn-success btn-md float-right" type="button" @click="createTicket">Отправить</button>
            </div>
        </div>
    </div>
</div>
