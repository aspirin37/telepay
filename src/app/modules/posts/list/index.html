<div class="container py-3 posts">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-secondary mb-0">Посты</h1>
        <router-link class="btn btn-primary"
            :to="{ name: 'posts:create' }">Новый пост</router-link>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item"
            @click="selected='inbound'">
            <a class="nav-link"
                :class="{active:selected==='inbound'}"
                href="#">Входящие</a>
        </li>
        <li class="nav-item"
            @click="selected='outbound'">
            <a class="nav-link"
                :class="{active:selected==='outbound'}"
                href="#">Исходящие</a>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <div class="tab-pane fade"
            :class="{'show active':selected==='inbound'}">
            <post-list :posts="posts.in"></post-list>
        </div>
        <div class="tab-pane fade"
            :class="{'show active':selected==='outbound'}">
            <post-list :posts="posts.out"
                :is-out="true"></post-list>
        </div>
    </div>
</div>
