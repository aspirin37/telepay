<div class="container py-3 px-2 px-md-0 posts">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-secondary mb-0">Посты</h1>
        <router-link class="btn btn-primary"
                     v-show="is_advert"
                     :to="{ name: 'posts:create' }">Новый пост</router-link>
    </div>
    <post-list :posts="posts"
               :placeholder="`Нет ${is_advert?'исходящих':'входящих'} постов`"
               :is-out="is_advert"></post-list>
    <br>
    <pgn-btns :pgn-sets="pgnSets"
              :action="getPosts"></pgn-btns>
</div>
