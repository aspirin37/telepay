<div class="container py-3 px-0">
    <h1 class="text-medium-font mb-4">
        Платежные данные
    </h1>
    <div class="flex-table"
         v-show="wallets && wallets.length">
        <div class="header-row">
            <div class="col">Номер кошелька/карты</div>
            <div class="col">Тип счета</div>
            <div class="col">Создан</div>
        </div>
        <div class="body-row"
             v-for="wallet in wallets">
            <div class="col">{{wallet.number}}</div>
            <div class="col">{{walletTypes[wallet.type]}}</div>
            <div class="col">{{wallet.createdAt*1e3 | parseDate}}</div>
        </div>
    </div>
    <h3 class="text-center m-2"
        v-show="wallets && !wallets.length">У вас еще нет платежных данных</h3>
    <div class="row text-center">
        <button class="btn btn-link h5 p-3 pointer"
                @click="addPaymentInfoModal">
            <i class="fa fa-plus"></i> Добавить платежные данные
        </button>
    </div>
</div>
