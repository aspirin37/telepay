<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-secondary mb-0">Списки каналов</h1>
    <router-link v-if="channelLists.length"
                 class="btn btn-primary"
                 :to="{ name: 'channel-lists:create' }">Новый список</router-link>
  </div>
  <div class="flex-table mt-4"
       v-if="channelLists.length">
    <div class="header-row">
      <div class="col-1">
        Запросы
      </div>
      <div class="col-3">
        Канал
      </div>
      <div class="col">
        Описание
      </div>
      <div class="col">
        Подписчиков
      </div>
      <div class="col">
        <span v-tooltip="'% активной аудитории'">ER</span>
      </div>
      <div class="col">
        Статус
      </div>
    </div>
    <div class="body-row"
         v-for="ch in channelLists"
         :key="ch.listId">
    </div>
  </div>
  <h4 class="text-center text-secondary"
      v-else>
    Вы еще не создали ни одного списка каналов
    <br>
    <router-link class="btn btn-primary my-3"
                 :to="{ name: 'channel-lists:create' }">Создать новый список каналов</router-link>
  </h4>
</div>
