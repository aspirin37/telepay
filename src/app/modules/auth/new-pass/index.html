<form @submit="setNewPassword">
    <h3 class="text-white">Восстановление пароля</h3>
    <br>
    <div class="form-group">
        <label class="control-label float-left text-white h5 m-0">Пароль</label>
        <input type="password" placeholder="Введите пароль" required class="form-control input-auth" v-model="pass">
    </div>
    <div class="form-group">
        <label class="control-label float-left text-white h5 m-0">Подтверждение пароля</label>
        <input type="password" placeholder="Подтвердите пароль" required class="form-control input-auth" v-model="passCheck">
        <div class="help-text text-left text-danger" v-if="validations.passwordMatch">
            Пароли не совпадают!
        </div>
    </div>
    <div class="form-group">
        <button class="btn-auth btn btn-block btn-lg" type="submit">Принять</button>
    </div>
</form>
