<div class="container py-3">
  <div class="row my-3 align-items-center">
    <div class="col-2">
      <h1 class="text-medium-font">Каталог</h1>
    </div>
    <div class="col-4">
      <search-input v-model="filter.id" placeholder="Выберите категорию" :options="categories" />
    </div>
    <div class="col-4">
      <input class="form-control" v-model="filter.text" type="text" placeholder="Поиск по каталогу" />
    </div>
    <div class="col-2">
      <router-link class="btn btn-primary btn-block" :to="{ name: 'post.create' }">Новый проект</router-link>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-2"></div>
    <div class="col-4">
      <div class="form-group">
        <label class="col-form-label search__label">Участников</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">от</span>
          </div>
          <input v-model="filter.subscribersFrom" type="number" class="form-control search__input">
          <div class="input-group-prepend">
            <span class="input-group-text">до</span>
          </div>
          <input v-model="filter.subscribersTo" type="number" class="form-control search__input">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label class="col-form-label search__label">Цена</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">от</span>
          </div>
          <input v-model="filter.priceFrom" type="number" class="form-control search__input">
          <div class="input-group-prepend">
            <span class="input-group-text">до</span>
          </div>
          <input v-model="filter.priceTo" type="number" class="form-control search__input">
        </div>
      </div>
    </div>
  </div>
  <div class="row my-3 align-items-end">
    <div class="col-2"></div>
    <div class="col-4">
      <label class="col-form-label search__label">Дата размещения</label>
      <date-input v-model="filter.date" placeholder="Выберите дату публикации" :config="configs.date" />
    </div>
    <div class="col-4">
      <label class="col-form-label search__label">Время размещения</label>
      <date-input v-model="filter.time" placeholder="Выберите время публикации" :config="configs.time" />
    </div>
  </div>
  <channels :channels="channels" :show-for-owner="false" />
</div>
