<div class="container py-3">
    <div class="form-row mb-3">
        <div class="col-2">
            <h1 class="text-medium-font">Каталог</h1>
        </div>
        <div class="col-4">
            <div class="form-group mb-1">
                <search-input v-model="filter.id"
                    placeholder="Выберите категорию"
                    :options="categories" />
            </div>
            <div class="form-group mb-1">
                <label class="col-form-label search__label">Участников</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">от</span>
                    </div>
                    <input v-model="filter.subscribersFrom"
                        type="number"
                        min="0"
                        class="form-control form-control-prepend">
                    <div class="input-group-prepend">
                        <span class="input-group-text">до</span>
                    </div>
                    <input v-model="filter.subscribersTo"
                        type="number"
                        min="0"
                        class="form-control">
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="col-form-label search__label">Дата размещения</label>
                <input type="text"
                    :value="publishDate.format('DD.MM.YYYY')"
                    disabled
                    class="form-control"
                    v-if="selectedChannels.length">
                <date-input v-model="publishDate"
                    v-else
                    placeholder="Выберите дату публикации"
                    :config="configs.date" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group mb-1">
                <input class="form-control"
                    v-model="filter.text"
                    type="text"
                    placeholder="Поиск по каталогу" />
            </div>
            <div class="form-group mb-1">
                <label class="col-form-label search__label">Цена</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">от</span>
                    </div>
                    <input v-model="filter.priceFrom"
                        type="number"
                        min="0"
                        class="form-control form-control-prepend">
                    <div class="input-group-prepend">
                        <span class="input-group-text">до</span>
                    </div>
                    <input v-model="filter.priceTo"
                        type="number"
                        min="0"
                        class="form-control">
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="col-form-label search__label">Время размещения</label>
                <date-input v-model="filter.time"
                    placeholder="Выберите время публикации"
                    :config="configs.time" />
            </div>
        </div>
        <div class="col-2">
            <router-link class="btn btn-block"
                :class="selectedChannels.length?'btn-success':'btn-primary'"
                :to="{ name: 'posts:create',params:{selected:selectedChannels} }">{{selectedChannels.length?'Разместить':'Новый'}} пост</router-link>
            <div v-show="selectedChannels.length">
                <label class="col-form-label search__label">Стоимость</label>
                <h2>{{totalPrice | centToRub}}</h2>
            </div>
        </div>
    </div>
    <channel-list v-if="channels.length"
        :filter="filter"
        :channels="channels" />
</div>
