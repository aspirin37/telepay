stages:
   - build
   - deploy

# шорткат для запуска на докер-раннерах
.docker_tags: &docker_tags
  tags:
    - linux
    - docker

# Шаблон деплоя
.deploy: &deploy
  stage: deploy
  before_script:
   - git clone git@lab.postradar.ru:ansible/telepay-deploy.git /tmp/ansible-$CI_COMMIT_SHA
   - cd /tmp/ansible-$CI_COMMIT_SHA
   - ansible-galaxy install -r requirements.yml -p roles

  after_script:
   - rm -rf /tmp/ansible-$CI_COMMIT_SHA
  
  script:
    - ansible-playbook -i inventories/dev/hosts playbooks/frontend.yml -t short
    - ansible-playbook -i inventories/dev/hosts playbooks/deploy/telepay-frontend.yml -e buildn=$CI_COMMIT_SHA -e CI_PROJECT_DIR=$CI_PROJECT_DIR

# сборка приложения
build bundle:
  <<: *docker_tags
  stage: build
  image: node:8.11.3
  variables:
    ENV_URL: dev
  script:
    - npm install
    - npm run ci_build -- --env.url ${ENV_URL}

# Деплой приложения
dep prod:
  <<: *deploy
  variables:
    ENV_URL: prod
  dependencies:
    - build bundle
  only: 
    - master
  when: manual

dep dev:
  <<: *deploy
  variables:
    ENV_URL: dev
  dependencies:
    - build bundle
  only: 
    - dev

